{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Cadastrar Professor</h1>
            <hr style="height: 1px; color: black; background-color: black;" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <form action="{% url 'register_teacher_course' %}" method="POST" id="form">
                {% csrf_token %}
                <div id="result"></div>
                <div class="form-group">
                    <label for="teacher">Selecione um professor</label>
                    <select name="teacher" class="form-control" id="teacher">
                        {% for t in teacher_list %}
                        <option value="{{t.id}}">{{t.user.name}} ({{ t.user.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="course">Selecione um curso</label>
                    <select name="course" class="form-control" id="course">
                        {% for c in course_list %}
                        <option value="{{c.id}}">{{ c.id }} - {{c.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit" id="submit_button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
