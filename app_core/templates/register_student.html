{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Registrar Aluno</h1>
            <hr style="height: 1px; color: black; background-color: black;" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <form action="{% url 'register_student' %}" method="POST" id="form">
                {% csrf_token %}
                <div id="result"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="E-mail unico" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Nome completo" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username unico" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="address">Senha</label>
                    <input type="password" name="password" placeholder="Nome completo" id="password"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" placeholder="CPF(VÃ¡lido) sem ponto" class="form-control">
                </div>
                <div class="form-group">
                    {% if course_list %}
                    {% for c in course_list %}
                    <input class="checkbox" type="checkbox" value="{{c.id}}" name="course" id="subscribeNews">{{c.name}}
                    {% endfor %}
                    {% else %}
                    <div>Sem cursos no momento ou cursos sem instrutor, espere um instrutor criar</div>
                    {% endif %}
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit" id="submit_button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
