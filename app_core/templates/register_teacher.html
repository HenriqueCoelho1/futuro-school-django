{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h1 class="text-center">Cadastrar Professor</h1>
            <hr style="height: 1px; color: black; background-color: black;" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <form action="{% url 'register_teacher' %}" method="POST" id="form">
                {% csrf_token %}
                <div id="result"></div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email único" id="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Nome" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username único" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha com letra e número" id="password"
                        class="form-control">
                </div>
                <div class="form-group">
                    <label for="registro">Registro</label>
                    <input type="text" name="id_teacher" placeholder="Registro único" id="id_teacher"
                        class="form-control">
                </div>
                <div class="form-group mt-3">
                    <button class="btn btn-primary" type="submit" id="submit_button">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
